version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  test_gem:
    docker:
      - image: cimg/ruby:3.0.3
    executor: ruby/default
    steps:
      - checkout
      - ruby/bundle-install
      - run:
          name: Run RSpec
          command: bundle exec rspec

  test_examples:
    docker:
      - image: cimg/ruby:3.0.3
      - image: circleci/postgres:alpine
        name: postgres
        environment:
          POSTGRES_PASSWORD: temporal
      - image: elasticsearch:7.16.2
        name: elasticsearch
        environment:
          cluster.routing.allocation.disk.threshold_enabled: true
          cluster.routing.allocation.disk.watermark.low: 512mb
          cluster.routing.allocation.disk.watermark.high: 256mb
          cluster.routing.allocation.disk.watermark.flood_stage: 128mb
          discovery.type: single-node
          ES_JAVA_OPTS: -Xms256m -Xmx256m
          xpack.security.enabled: false
      - image: temporalio/auto-setup:latest
        name: temporal
        environment:
          - DB=postgresql
          - DB_PORT=5432
          - POSTGRES_USER=postgres
          - POSTGRES_PWD=temporal
          - POSTGRES_SEEDS=postgres
          - ENABLE_ES=true
          - ES_SEEDS=elasticsearch
          - ES_VERSION=v7

    environment:
      - TEMPORAL_HOST=temporal

    steps:
      - checkout

      - run:
          name: Bundle Install
          command: cd examples && bundle install --path vendor/bundle

      - run:
          name: Register Namespace
          command: cd examples && bin/register_namespace ruby-samples

      - run:
          name: Wait for Namespace to settle
          command: sleep 15

      - run:
          name: Boot up worker
          command: cd examples && bin/worker
          background: true

      - run:
          name: Boot up crypt worker
          command: cd examples && bin/worker
          background: true
          environment:
            USE_ENCRYPTION: 1

      - run:
          name: Run RSpec
          command: cd examples && bundle exec rspec

workflows:
  version: 2
  test:
    jobs:
      - test_gem
      - test_examples
